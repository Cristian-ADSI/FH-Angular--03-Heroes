<h1>{{ superName }}</h1>
<dl>
  <dt>Name</dt>
  <dd>{{ realName }}</dd>

  <dt>Age</dt>
  <dd>{{ age }}</dd>

  <dt>Method</dt>
  <dd>{{ getHeroDescriptipn() }}</dd>

  <dt>Capitalized</dt>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button class="btn btn-primary"  *ngIf="superName !== 'Spiderman'" (click)="changeName()">Name</button>
<button class="btn btn-primary mx-3" *ngIf="age !== 25"  (click)="changeAge()">Change Age</button>
